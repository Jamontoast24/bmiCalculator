<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="forms">
      <form>
        <label for="height">Your Height(In CM):</label>
        <input type="number" id="height" name="height" min = "1" max = "300" placeholder="Enter height..." step="0.01">
      </form>

      <form>
        <label for="height">Your Weight(In KG):</label>
        <input type="number" id="weight" name="weight" min = "1" max = "300" placeholder="Enter weight...">
      </form>
      
      <button class="calculate" id="calculate">Calculate</button>
      <h3 id="result"></h3>
      <p id="text"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
